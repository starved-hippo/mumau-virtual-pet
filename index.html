<!DOCTYPE html>
<html>

<head>

    <title>mumau!</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://use.typekit.net/ovo5ynf.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>

</head>

<div><!-- sounds -->
    <audio src="audio/Cipher.mp3" id="music" loop="loop"></audio>
    <audio src="audio/Mouse Click Sound Effect.mp3" id="click"></audio></audio>
    <audio src="audio/Scratch the catï¼š Meow!.mp3" id="meow"></audio>
    <audio src="audio/Coin Sound Effect.mp3" id="coin"></audio>
</div> 

<body>
    <!--header tab-->
    <div class="header">
        <button id="home" class="tab">home</button>
        <button id="items" class="tab">items</button>
        <button id="shop" class="tab">shop</button>
    </div>

    <!--title icon-->
    <div class="title">
        <p>mumau!</p>
        <p style="font-size: 50px; transform: translateY(-135px) translateX(30px);">the game</p>
    </div>


    <div id="hometab" class="page"> <!-- home page-->

        <p class="purse">purse</p><!--purse shows-->

        <p class="msg"></p>

        <div class="hints">
            <p>click me for money!</p>
            <p>you can buy items from the shop to keep up my needs</p>
        </div>

        <img src="images/cat/kitten.png" style="height: 400px;" class="cat">

        <div class="icons">

            <div class="dropdown">
                <div class="happiness-ico icon"></div>
                <div class="dropdown-content">
                    <button class="dropdown-item happiness" id="laser-pointer">laser-pointer</button>
                    <button class="dropdown-item happiness" id="feather">feather</button>
                    <button class="dropdown-item happiness" id="tummy-rubs">tummy-rubs</button>
                </div>
            </div>

            <div class="dropdown">
                <div class="hunger-ico icon"></div>
                <div class="dropdown-content">
                    <button class="dropdown-item hunger" id="salami">salami</button>
                    <button class="dropdown-item hunger" id="sardine">sardine</button>
                    <button class="dropdown-item hunger" id="carrot">carrot</button>
                </div>

            </div>

            <div class="dropdown">
                <div class="hygiene-ico icon"></div>
                <div class="dropdown-content">
                    <button class="dropdown-item hygiene" id="spa-day">spa-day</button>
                    <button class="dropdown-item hygiene" id="soap">soap</button>
                    <button class="dropdown-item hygiene" id="spray">spray</button>
                </div>
            </div>

            <div class="dropdown">
                <div class="energy-ico icon"></div>
                <div class="dropdown-content">
                    <button class="dropdown-item energy" id="monster">monster</button>
                    <button class="dropdown-item energy" id="coffee">coffee</button>
                    <button class="dropdown-item energy" id="tea">tea</button>
                </div>
            </div>

        </div>
    </div>

    <div id="itemstab" class="page"> <!-- items tab -->
        <p>you have:</p>
        <div id="itemslist"></div>
    </div>

    <div id="shoptab" class="page"> <!-- shop tab -->
        <p class="purse">purse</p>
        <div id="shoplist"></div>
    </div>
</body>

</html>
